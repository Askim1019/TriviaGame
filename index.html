<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container text-center" id="main-wrapper">
        <h1 class="text-center">NBA Trivia Game</h1>

        

        <button class="btn-primary" id="startBtn">Start</button>
        
        <div class="container text-center" id="questionsDiv">
            <div id="timer"></div>

            <div class="row">
                <div class="col-md-12 question">
                    Which player scored the most points in one game?
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="radio" value="correct" name="choices1"/><label>Wilt Chamberlain</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices1"/><label>Michael Jordan</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices1"/><label>Lebron James</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices1"/><label>Julius Erving</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 question">
                    Which player has the most career assists?
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices2"/><label>Steve Nash</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices2"/><label> Magic Johnson</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices2"/><label>Lebron James</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="correct" name="choices2"/><label>John Stockton</label>
                </div>
            </div>
            

            <div class="row">
                <div class="col-md-12 question">
                    Which player has the highest career PPG?
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices3"/><label>Lebron James</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="correct" name="choices3"/><label> Michael Jordan</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices3"/><label>Kobe Bryant</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices3"/><label>Wilt Chamberlain</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 question">
                    Which coach has the most championship titles as a coach?
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices4"/><label>Gregg Popovich</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices4"/><label>Byron Scott</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="correct" name="choices4"/><label>Phil Jackson</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices4"/><label>Brad Stevens</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 question">
                    Which player averaged a triple double in 2017 and 2018 in the NBA?
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices5"/><label>Ben Simmons</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices5"/><label>Kevin Durant</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="incorrect" name="choices5"/><label>Brian Scalabrine</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" value="correct" name="choices5"/><label>Russell Westbrook</label>
                </div>
            </div>



            <button class="btn-success" id="submitBtn">Submit</button>
        </div>

        <div class="container text-center" id="resultsDiv">
            <div class="jumbotron">
                <h1>Your Results!</h1>
                <div class="results" id="correctResults"></div>
                <div class="results" id="incorrectResults"></div>
                <div class="results" id="unanswered"></div>

                <button type="button" id="restartBtn" class="btn-primary">Restart</button>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
